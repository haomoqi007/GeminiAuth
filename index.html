                        <p data-i18n="desc2">éªŒè¯é€šè¿‡åï¼Œå¯†é’¥å°†è‡ªåŠ¨å¤±æ•ˆï¼Œè¯·å‹¿é‡å¤æäº¤ã€‚</p>

    <script>
        // --- 1. å›½é™…åŒ–å­—å…¸ (ä¿®æ”¹äº† placeholder) ---
        const translations = {
            zh: {
                brand: "ä¸ƒçŒ´è®¤è¯", mainTitle: "Gemini è®¤è¯", infoTitle: "ä½¿ç”¨æŒ‡å—",
                desc1: "è¯·è¾“å…¥æ‚¨è·å–åˆ°çš„å¯†é’¥è¿›è¡ŒéªŒè¯ã€‚",
                desc2: "éªŒè¯é€šè¿‡åï¼Œå¯†é’¥å°†è‡ªåŠ¨å¤±æ•ˆï¼Œè¯·å‹¿é‡å¤æäº¤ã€‚",
                desc3: "å¦‚é‡é—®é¢˜ï¼Œè¯·å°è¯•åˆ‡æ¢ç½‘ç»œç¯å¢ƒæˆ–ä½¿ç”¨æ— ç—•æ¨¡å¼ã€‚",
                helpText: "éœ€è¦å¸®åŠ©ï¼Ÿè®¿é—®", docsLink: "å®˜æ–¹æ–‡æ¡£",
                inputLabel: "è¯·è¾“å…¥è®¤è¯å¯†é’¥", 
                // ä¿®æ”¹ç‚¹ï¼šä¸­æ–‡æç¤º
                inputPlaceholder: "ä¾‹å¦‚: GEMINI-****-****",
                btnVerify: "ç«‹å³éªŒè¯", btnVerifying: "éªŒè¯ä¸­...", btnSuccess: "éªŒè¯æˆåŠŸ", btnReset: "ç«‹å³éªŒè¯",
                footer: "Â© 2025 ä¸ƒçŒ´è®¤è¯ All Rights Reserved",
                errEmpty: "è¯·è¾“å…¥å¯†é’¥",
                errNotFound: "è®¤è¯å¤±è´¥ï¼šå¡å¯†ä¸å­˜åœ¨ï¼Œè¯·æ£€æŸ¥è¾“å…¥",
                errUsed: "è®¤è¯å¤±è´¥ï¼šæ­¤å¡å¯†å·²äº {time} è¢«ä½¿ç”¨",
                errForbidden: "è®¤è¯å¤±è´¥ï¼šæ­¤å¡å¯†å·²è¢«ç¦ç”¨",
                errServer: "æœåŠ¡å™¨å†…éƒ¨é”™è¯¯ï¼Œè¯·ç¨åé‡è¯•",
                msgSuccess: "è®¤è¯æˆåŠŸï¼æƒç›Šå·²æ¿€æ´»ã€‚"
            },
            en: {
                brand: "QiHou Auth", mainTitle: "Gemini Auth", infoTitle: "Instructions",
                desc1: "Please enter your license key to verify.",
                desc2: "The key will be invalid after use. Do not resubmit.",
                desc3: "If failed, try switching network or use Incognito mode.",
                helpText: "Need help? Visit", docsLink: "Documentation",
                inputLabel: "Enter License Key", 
                // ä¿®æ”¹ç‚¹ï¼šè‹±æ–‡æç¤º
                inputPlaceholder: "E.g., GEMINI-****-****",
                btnVerify: "Verify Now", btnVerifying: "Verifying...", btnSuccess: "Success", btnReset: "Verify Now",
                footer: "Â© 2025 QiHou Auth All Rights Reserved",
                errEmpty: "Please enter a key",
                errNotFound: "Invalid key: Key does not exist.",
                errUsed: "Invalid key: Used at {time}",
                errForbidden: "Invalid key: This key is forbidden.",
                errServer: "Server error, please try again later.",
                msgSuccess: "Verification Successful! Access Granted."
            }
        };

        let currentLang = localStorage.getItem('lang') || 'zh';
        function getSystemTheme() { return window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark'; }
        let currentTheme = localStorage.getItem('theme') || getSystemTheme();

        function init() {
            document.documentElement.setAttribute('data-theme', currentTheme);
            updateThemeIcon(); updateLangUI(); loadConfig();
        }

        const themeBtn = document.getElementById('themeToggle');
        themeBtn.addEventListener('click', () => {
            currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', currentTheme);
            updateThemeIcon(); localStorage.setItem('theme', currentTheme);
        });
        function updateThemeIcon() { themeBtn.innerText = currentTheme === 'dark' ? 'ğŸŒ' : 'ğŸŒ™'; }

        const langBtn = document.getElementById('langToggle');
        langBtn.addEventListener('click', () => {
            currentLang = currentLang === 'zh' ? 'en' : 'zh';
            localStorage.setItem('lang', currentLang);
            updateLangUI();
            document.getElementById('msg').innerText = ""; 
        });

        function updateLangUI() {
            const t = translations[currentLang];
            langBtn.innerText = currentLang === 'zh' ? 'EN' : 'ä¸­';
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (t[key]) el.innerText = t[key];
            });
            document.getElementById('code').placeholder = t.inputPlaceholder;
        }

        // --- 2. é…ç½®åŠ è½½ (æ–°å¢äº†æ–‡æ¡£åœ°å€å¤„ç†) ---
        async function loadConfig() {
            try {
                const res = await fetch('/api/config');
                const data = await res.json();
                
                // å¤„ç† Logo
                const logoImg = document.getElementById('dynamicLogo');
                if (data.logo_url) { logoImg.src = data.logo_url; logoImg.style.display = 'block'; }
                document.getElementById('brandContainer').style.opacity = '1';

                // å¤„ç† æ–‡æ¡£åœ°å€ (æ–°å¢é€»è¾‘)
                if (data.docs_url && data.docs_url !== '#') {
                    const docBtn = document.getElementById('docLinkBtn');
                    if (docBtn) {
                        docBtn.href = data.docs_url;
                        docBtn.target = "_blank"; // åœ¨æ–°æ ‡ç­¾é¡µæ‰“å¼€
                    }
                }
            } catch (error) { console.error("Config Error", error); document.getElementById('brandContainer').style.opacity = '1'; }
        }

        const btn = document.getElementById('submitBtn');
        const input = document.getElementById('code');
        const msg = document.getElementById('msg');

        btn.addEventListener('click', async () => {
            const t = translations[currentLang];
            const code = input.value.trim();
            
            if(!code) {
                showMsg(t.errEmpty, '#ff4444');
                return;
            }

            btn.disabled = true;
            btn.innerText = t.btnVerifying;
            showMsg("", "");

            try {
                const res = await fetch('/api/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ cdk_key: code })
                });
                
                const data = await res.json();

                if (data.success) {
                    showMsg(t.msgSuccess, '#4caf50');
                    input.value = "";
                    btn.innerText = t.btnSuccess;
                    setTimeout(() => { btn.disabled = false; btn.innerText = t.btnReset; }, 3000);
                } else {
                    let errorText = t.errServer;
                    if (data.code === 'NOT_FOUND') errorText = t.errNotFound;
                    else if (data.code === 'USED') {
                        const timeStr = data.used_at ? new Date(data.used_at).toLocaleString() : 'Unknown';
                        errorText = t.errUsed.replace('{time}', timeStr);
                    }
                    else if (data.code === 'FORBIDDEN') errorText = t.errForbidden;
                    else if (data.code === 'EMPTY_INPUT') errorText = t.errEmpty;

                    showMsg(errorText, '#ff4444');
                    btn.disabled = false;
                    btn.innerText = t.btnReset;
                }
            } catch (error) {
                console.error(error);
                showMsg(t.errServer, '#ff4444');
                btn.disabled = false;
                btn.innerText = t.btnReset;
            }
        });

        function showMsg(text, color) {
            msg.innerText = text;
            msg.style.color = color;
        }

        init();
    </script>
