    <script>

        const translations = {
            zh: {

                mainTitle: "Gemini è®¤è¯",
                infoTitle: "ä½¿ç”¨æŒ‡å—",
                desc1: "è¯·è¾“å…¥æ‚¨è·å–åˆ°çš„å¯†é’¥è¿›è¡ŒéªŒè¯ã€‚",
                desc2: "éªŒè¯é€šè¿‡åï¼Œå¯†é’¥å°†è‡ªåŠ¨å¤±æ•ˆï¼Œè¯·å‹¿é‡å¤æäº¤ã€‚",

                footer: "Â© 2025 ä¸ƒçŒ´è®¤è¯ All Rights Reserved",

            },

                desc2: "The key will be invalid after use. Do not resubmit.",

        // å½“å‰çŠ¶æ€

        function init() {

            document.documentElement.setAttribute('data-theme', currentTheme);

            updateLangUI();

        // --- 3. ä¸»é¢˜åˆ‡æ¢ ---
        const themeBtn = document.getElementById('themeToggle');
        themeBtn.addEventListener('click', () => {
            currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', currentTheme);
            localStorage.setItem('theme', currentTheme);
            updateThemeIcon();
        });

        function updateThemeIcon() {
            themeBtn.innerText = currentTheme === 'dark' ? 'ğŸŒ' : 'ğŸŒ™';

        // --- 4. è¯­è¨€åˆ‡æ¢ ---
        const langBtn = document.getElementById('langToggle');
        langBtn.addEventListener('click', () => {
            currentLang = currentLang === 'zh' ? 'en' : 'zh';
            localStorage.setItem('lang', currentLang);
            updateLangUI();
        });

        function updateLangUI() {
            const t = translations[currentLang];
            
            // æ›´æ–°æŒ‰é’®æ–‡å­— (æ˜¾ç¤º"å¯¹æ–¹"è¯­è¨€)
            langBtn.innerText = currentLang === 'zh' ? 'EN' : 'ä¸­';
            
            // æ›´æ–°æ‰€æœ‰å¸¦ data-i18n çš„æ–‡æœ¬
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (t[key]) el.innerText = t[key];
            });

            // ç‰¹æ®Šå¤„ç† input placeholder
            document.getElementById('code').placeholder = t.inputPlaceholder;
        }

        // --- 5. Logo åŠ è½½ (å¤ç”¨ä½ ä¹‹å‰çš„é€»è¾‘) ---
        async function loadConfig() {
            try {
                const res = await fetch('/api/config');
                const data = await res.json();
                const logoImg = document.getElementById('dynamicLogo');
                if (data.logo_url) {
                    logoImg.src = data.logo_url;
                    logoImg.style.display = 'block';
                }
                document.getElementById('brandContainer').style.opacity = '1';
            } catch (error) {
                console.error("Logo Load Error", error);
                document.getElementById('brandContainer').style.opacity = '1';
            }
        }

        // --- 6. éªŒè¯é€»è¾‘ ---
        const btn = document.getElementById('submitBtn');
        const input = document.getElementById('code');
        const msg = document.getElementById('msg');

        btn.addEventListener('click', async () => {
            const t = translations[currentLang]; // è·å–å½“å‰è¯­è¨€åŒ…
            const code = input.value.trim();
            
            if(!code) {
                showMsg(t.msgEmpty, '#ff4444');
                return;
            }

            btn.disabled = true;
            btn.innerText = t.btnVerifying;
            showMsg("", "");

            try {
                const res = await fetch('/api/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ cdk_key: code })

                const data = await res.json();

                    showMsg(data.message, '#4caf50'); // è¿™é‡Œåç«¯è¿”å›çš„æ¶ˆæ¯å¦‚æœä¹Ÿéœ€è¦ç¿»è¯‘ï¼Œæœ€å¥½åç«¯è¿”å› code å‰ç«¯åŒ¹é…
                    input.value = "";
                    btn.innerText = t.btnSuccess;
                    setTimeout(() => {
                        btn.disabled = false;
                        btn.innerText = t.btnReset;
                    }, 3000);
                } else {
                    showMsg(data.message, '#ff4444');
                    btn.disabled = false;
                    btn.innerText = t.btnReset;
                }

            } catch (error) {
                console.error(error);
                showMsg(t.msgNetErr, '#ff4444');
                btn.disabled = false;
                btn.innerText = t.btnReset;
            }
        });

        }
