<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>七猴认证 - Gemini 资格验证</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a0a;
            --card-bg: rgba(255, 255, 255, 0.03);
            --accent: #8ab4f8;
            --btn-grad: linear-gradient(135deg, #7b61ff 0%, #aa75ff 100%);
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* 页眉 */
        header {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .logo {
            font-weight: 800;
            font-size: 1.2rem;
            letter-spacing: -0.5px;
        }

        .lang {
            font-size: 0.9rem;
            color: #888;
        }

        /* 主体 */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
        }

        /* 背景光效 */
        .glow {
            position: absolute;
            top: 50%;
            right: -10%;
            transform: translateY(-50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(100, 100, 255, 0.15), transparent 70%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            display: flex;
            max-width: 1000px;
            width: 100%;
            gap: 60px;
            z-index: 1;
        }

        .left-text {
            flex: 1;
            padding-top: 20px;
        }

        h1 {
            font-size: 4rem;
            line-height: 1;
            margin: 0 0 20px 0;
            background: linear-gradient(to right, #fff, #999);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .desc {
            color: #888;
            line-height: 1.6;
            font-size: 0.95rem;
        }

        .desc p {
            margin-bottom: 10px;
        }

        .desc a {
            color: var(--accent);
            text-decoration: none;
            border-bottom: 1px solid rgba(138, 180, 248, 0.3);
        }

        .right-card {
            flex: 0 0 400px;
        }

        .auth-box {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .input-label {
            display: block;
            color: #888;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .input-field {
            width: 100%;
            box-sizing: border-box;
            padding: 16px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #333;
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        .input-field:focus {
            border-color: var(--accent);
        }

        .btn {
            width: 100%;
            margin-top: 20px;
            padding: 16px;
            border: none;
            border-radius: 10px;
            background: var(--btn-grad);
            color: #fff;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(123, 97, 255, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: wait;
            transform: none;
        }

        #msg {
            margin-top: 15px;
            text-align: center;
            font-size: 0.9rem;
            min-height: 20px;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #444;
            font-size: 0.8rem;
        }

        /* 手机适配 */
        @media (max-width: 800px) {
            .container {
                flex-direction: column;
                text-align: center;
            }

            h1 {
                font-size: 3rem;
            }

            .right-card {
                flex: 1;
                width: 100%;
                max-width: 100%;
            }

            .glow {
                top: 20%;
                right: 50%;
                transform: translateX(50%);
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">七猴认证</div>
        <div class="lang">中文 / EN</div>
    </header>

    <main>
        <div class="glow"></div>
        <div class="container">
            <div class="left-text">
                <h1>Gemini<br>认证</h1>
                <div class="desc">
                    <p>请输入您获取到的密钥进行验证。</p>
                    <p>验证通过后，密钥将自动失效，请勿重复提交。</p>
                    <p>如遇问题，请尝试切换网络环境或使用无痕模式。</p>
                    <p>访问 <a href="#">官网文档</a> 获取更多帮助。</p>
                </div>
            </div>

            <div class="right-card">
                <div class="auth-box">
                    <label class="input-label">请输入认证密钥</label>
                    <input type="text" class="input-field" id="code" placeholder="例如: GEMINI-TEST-001">
                    <button class="btn" id="submitBtn">立即验证</button>
                    <div id="msg"></div>
                </div>
            </div>
        </div>
    </main>

    <footer>© 2025 七猴认证 All Rights Reserved</footer>

    <script>
        const btn = document.getElementById('submitBtn');
        const input = document.getElementById('code');
        const msg = document.getElementById('msg');

        btn.addEventListener('click', async () => {
            const code = input.value.trim();
            if (!code) {
                showMsg('请输入密钥', 'red');
                return;
            }

            // 锁定按钮
            btn.disabled = true;
            btn.innerText = "验证中...";
            showMsg("", "");

            try {
                // 调用后端接口
                const res = await fetch('/api/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ cdk_key: code })
                });

                const data = await res.json();

                if (data.success) {
                    showMsg(data.message, '#4caf50'); // 绿色成功
                    // 成功后的操作：比如跳转、清除输入框
                    input.value = "";
                    btn.innerText = "验证成功";
                    setTimeout(() => {
                        btn.disabled = false;
                        btn.innerText = "立即验证";
                    }, 3000);
                } else {
                    showMsg(data.message, '#ff4444'); // 红色失败
                    btn.disabled = false;
                    btn.innerText = "立即验证";
                }

            } catch (error) {
                console.error(error);
                showMsg('网络错误，请稍后重试', '#ff4444');
                btn.disabled = false;
                btn.innerText = "立即验证";
            }
        });

        function showMsg(text, color) {
            msg.innerText = text;
            msg.style.color = color;
        }
    </script>
</body>

</html>
