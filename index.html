                        <p data-i18n="desc2">éªŒè¯é€šè¿‡åï¼Œå¯†é’¥å°†è‡ªåŠ¨å¤±æ•ˆï¼Œè¯·å‹¿é‡å¤æäº¤ã€‚</p>
                        <p data-i18n="desc3">å¦‚é‡é—®é¢˜ï¼Œè¯·å°è¯•åˆ‡æ¢ç½‘ç»œç¯å¢ƒæˆ–ä½¿ç”¨æ— ç—•æ¨¡å¼ã€‚</p>

    <script>
        // --- 1. å›½é™…åŒ–å­—å…¸ (i18n) ---
        const translations = {
            zh: {
                brand: "ä¸ƒçŒ´è®¤è¯",
                mainTitle: "Gemini è®¤è¯",
                infoTitle: "ä½¿ç”¨æŒ‡å—",
                desc1: "è¯·è¾“å…¥æ‚¨è·å–åˆ°çš„å¯†é’¥è¿›è¡ŒéªŒè¯ã€‚",
                desc2: "éªŒè¯é€šè¿‡åï¼Œå¯†é’¥å°†è‡ªåŠ¨å¤±æ•ˆï¼Œè¯·å‹¿é‡å¤æäº¤ã€‚",
                desc3: "å¦‚é‡é—®é¢˜ï¼Œè¯·å°è¯•åˆ‡æ¢ç½‘ç»œç¯å¢ƒæˆ–ä½¿ç”¨æ— ç—•æ¨¡å¼ã€‚",
                helpText: "éœ€è¦å¸®åŠ©ï¼Ÿè®¿é—®",
                docsLink: "å®˜æ–¹æ–‡æ¡£",
                inputLabel: "è¯·è¾“å…¥è®¤è¯å¯†é’¥",
                inputPlaceholder: "ä¾‹å¦‚: GEMINI-TEST-001",
                btnVerify: "ç«‹å³éªŒè¯",
                btnVerifying: "éªŒè¯ä¸­...",
                btnSuccess: "éªŒè¯æˆåŠŸ",
                btnReset: "ç«‹å³éªŒè¯",
                footer: "Â© 2025 ä¸ƒçŒ´è®¤è¯ All Rights Reserved",
                msgEmpty: "è¯·è¾“å…¥å¯†é’¥",
                msgNetErr: "ç½‘ç»œè¿æ¥é”™è¯¯ï¼Œè¯·ç¨åé‡è¯•"
            },
            en: {
                brand: "QiHou Auth",
                mainTitle: "Gemini Auth",
                infoTitle: "Instructions",
                desc1: "Please enter your license key to verify.",
                desc2: "The key will be invalid after use. Do not resubmit.",
                desc3: "If failed, try switching network or use Incognito mode.",
                helpText: "Need help? Visit",
                docsLink: "Documentation",
                inputLabel: "Enter License Key",
                inputPlaceholder: "E.g., GEMINI-TEST-001",
                btnVerify: "Verify Now",
                btnVerifying: "Verifying...",
                btnSuccess: "Success",
                btnReset: "Verify Now",
                footer: "Â© 2025 QiHou Auth All Rights Reserved",
                msgEmpty: "Please enter a key",
                msgNetErr: "Network error, please try again"
            }
        };

        // --- 2. çŠ¶æ€ç®¡ç† ---
        let currentLang = localStorage.getItem('lang') || 'zh';

        function getSystemTheme() {
            return window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark';
        }
        let currentTheme = localStorage.getItem('theme') || getSystemTheme();

        // --- 3. åˆå§‹åŒ– ---
        function init() {
            document.documentElement.setAttribute('data-theme', currentTheme);
            updateThemeIcon();
            updateLangUI();
            loadConfig();
        }

        // --- 4. ä¸»é¢˜åˆ‡æ¢ ---
        const themeBtn = document.getElementById('themeToggle');
        themeBtn.addEventListener('click', () => {
            currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', currentTheme);
            updateThemeIcon();
            localStorage.setItem('theme', currentTheme);
        });

        function updateThemeIcon() {
            themeBtn.innerText = currentTheme === 'dark' ? 'ğŸŒ' : 'ğŸŒ™';
        }

        // --- 5. è¯­è¨€åˆ‡æ¢ ---
        const langBtn = document.getElementById('langToggle');
        langBtn.addEventListener('click', () => {
            currentLang = currentLang === 'zh' ? 'en' : 'zh';
            localStorage.setItem('lang', currentLang);
            updateLangUI();
        });

        function updateLangUI() {
            const t = translations[currentLang];
            langBtn.innerText = currentLang === 'zh' ? 'EN' : 'ä¸­';
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (t[key]) el.innerText = t[key];
            });
            document.getElementById('code').placeholder = t.inputPlaceholder;
        }

        // --- 6. Logo åŠ è½½ ---
        async function loadConfig() {
            try {
                const res = await fetch('/api/config');
                const data = await res.json();
                const logoImg = document.getElementById('dynamicLogo');
                if (data.logo_url) {
                    logoImg.src = data.logo_url;
                    logoImg.style.display = 'block';
                }
                document.getElementById('brandContainer').style.opacity = '1';
            } catch (error) {
                console.error("Logo Load Error", error);
                document.getElementById('brandContainer').style.opacity = '1';
            }
        }

        // --- 7. éªŒè¯é€»è¾‘ ---
        const btn = document.getElementById('submitBtn');
        const input = document.getElementById('code');
        const msg = document.getElementById('msg');

        btn.addEventListener('click', async () => {
            const t = translations[currentLang];
            const code = input.value.trim();
            
            if(!code) {
                showMsg(t.msgEmpty, '#ff4444');
                return;
            }

            btn.disabled = true;
            btn.innerText = t.btnVerifying;
            showMsg("", "");

            try {
                const res = await fetch('/api/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ cdk_key: code })
                });
                
                const data = await res.json();

                if (data.success) {
                    showMsg(data.message, '#4caf50');
                    input.value = "";
                    btn.innerText = t.btnSuccess;
                    setTimeout(() => {
                        btn.disabled = false;
                        btn.innerText = t.btnReset;
                    }, 3000);
                } else {
                    showMsg(data.message, '#ff4444');
                    btn.disabled = false;
                    btn.innerText = t.btnReset;
                }

            } catch (error) {
                console.error(error);
                showMsg(t.msgNetErr, '#ff4444');
                btn.disabled = false;
                btn.innerText = t.btnReset;
            }
        });

        function showMsg(text, color) {
            msg.innerText = text;
            msg.style.color = color;
        }

        init();
    </script>
